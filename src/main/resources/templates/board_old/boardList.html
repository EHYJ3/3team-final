<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            gap: 10px; /* 버튼 사이의 간격을 설정합니다 */
        }
        button {
            cursor: pointer; /* 손 모양 커서를 지정합니다 */
        }
    </style>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</head>

<body>
<div class="container">
    <div class="mt-5">
        <h3>게시물 목록</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일자</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardVo : ${boardList}">
                <td th:text="${boardVo.bno}"></td>
                <td>
                    <a th:href="@{/board/detail.do/{bno}(bno=${boardVo.bno})}" th:text="${boardVo.title}"></a>
                </td>
                <td th:text="${boardVo.memberId}"></td>
                <td th:text="${#dates.format(boardVo.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${boardVo.hitNo}"></td>
            </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button type="button" class="btn btn-primary" onclick="navigateTo('/board/list.do')">홈으로</button>
            <button type="button" class="btn btn-success" onclick="navigateTo('/board/create.do')">새 게시물</button>
        </div>
    </div>
</div>
<!-- 부트스트랩 JS 및 jQuery 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
