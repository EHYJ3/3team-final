<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <!-- Jobs Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Job Listing</h1>

            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                    <li class="nav-item">
                        <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill"
                           href="#tab-1">
                            <h6 class="mt-n1 mb-0">Featured</h6>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="d-flex align-items-center text-start mx-3 pb-3" data-bs-toggle="pill" href="#tab-2">
                            <h6 class="mt-n1 mb-0">Full Time</h6>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="d-flex align-items-center text-start mx-3 me-0 pb-3" data-bs-toggle="pill"
                           href="#tab-3">
                            <h6 class="mt-n1 mb-0">Part Time</h6>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div th:each="jobPost : ${jobPosts}" class="job-item p-4 mb-4">
                            <div class="row g-4">
                                <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                    <!-- 로고 이미지 경로 업데이트 -->

                                    <img class="flex-shrink-0 img-fluid border rounded"
                                         th:src="@{'/jobPost/logo/' + ${jobPost.logoName}}"
                                         alt="Company Logo" style="width: 80px; height: 80px;">

                                    <div class="text-start ps-4">
                                        <h5 class="mb-3" th:text="${jobPost.title}">Job Title</h5>
                                        <span class="text-truncate me-3"><i
                                                class="fa fa-map-marker-alt text-primary me-2"></i><span
                                                th:text="${jobPost.address}">Location</span></span>
                                        <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i>Full Time</span>
                                        <span class="text-truncate me-0"><i
                                                class="far fa-money-bill-alt text-primary me-2"></i><span
                                                th:text="${jobPost.salary}">Salary</span></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                    <div class="d-flex mb-3">
                                        <a class="btn btn-light btn-square me-3"
                                           th:href="@{/jobPost/detail/{jobPostId}(jobPostId=${jobPost.jobPostId})}">보기</a>
                                        <a class="btn btn-light btn-square me-3" th:href="@{/jobPost/edit/{jobPostId}(jobPostId=${jobPost.jobPostId})}">수정</a>
                                        <form th:action="@{/jobPost/delete/{jobPostId}(jobPostId=${jobPost.jobPostId})}"
                                              method="post">
                                            <button type="submit" class="btn btn-light btn-square me-3" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제
                                            </button>
                                        </form>
                                        <a class="btn btn-primary btn-square me-3"
                                           th:href="@{/jobPost/payment/{jobPostId}(jobPostId=${jobPost.jobPostId})}"
                                           th:if="${jobPost.paymentStatus == 'Before Payment'}">결제</a>
                                    </div>
                                    <small class="text-truncate"><i
                                            class="far fa-calendar-alt text-primary me-2"></i><span
                                            th:text="${jobPost.paymentStatus}">Status</span></small>
                                </div>
                            </div>
                        </div>
                        <!-- <a class="btn btn-primary py-3 px-5" href="#">더 보기</a> -->
                    </div>
                </div>
                <a class="btn btn-primary py-3 px-5" th:href="@{/jobPost/jobPostCreate}">공고 등록하기</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
