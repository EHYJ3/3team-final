<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">

    <div class="container">
        <h1>Create Job Post</h1>
        <form id="jobPostForm" th:action="@{/jobPost/jobPostCreate}" th:object="${createJobPostRequestDto}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required="required"/>
            </div>
            <div class="form-group">
                <textarea id="editor1" th:field="*{content}" required="required"></textarea>
                <script>
                    CKEDITOR.replace('editor1');
                </script>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" th:field="*{position}" required="required"/>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" th:field="*{salary}" required="required"/>
            </div>
            <div class="form-group">
                <label for="address">지역:</label>
                <input type="text" id="address" th:field="*{address}" required="required"/>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" id="experience" th:field="*{experience}" required="required"/>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" th:field="*{education}" required="required"/>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" th:field="*{endDate}" required="required"/>
                <p>Total Days: <span id="totalDays">0</span> days</p>
                <p>Total Cost: <span id="totalCost">0</span> 원</p>
            </div>
            <div class="form-group">
                <label for="homepage">Homepage:</label>
                <input type="url" id="homepage" th:field="*{homepage}"/>
            </div>
            <div class="form-group">
                <label for="logoPath">Logo Image:</label>
                <div class="file-upload">
                    <input type="file" id="logoPath" th:field="*{logoPath}"/>
                    <label for="logoPath">Choose File</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script>
    CKEDITOR.replace('editor1');

    const COST_PER_DAY = 300;

    function calculateDays() {
        const endDateInput = document.getElementById('endDate');
        const totalDaysSpan = document.getElementById('totalDays');
        const totalCostSpan = document.getElementById('totalCost');
        const endDate = new Date(endDateInput.value);

        if (endDateInput.value) {
            const today = new Date();
            const timeDiff = endDate - today;
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            const days = daysDiff >= 0 ? daysDiff : 0;
            totalDaysSpan.textContent = days;
            totalCostSpan.textContent = days * COST_PER_DAY;
        } else {
            totalDaysSpan.textContent = 0;
            totalCostSpan.textContent = 0;
        }
    }

    document.getElementById('endDate').addEventListener('change', calculateDays);


</script>


</body>

</html>
