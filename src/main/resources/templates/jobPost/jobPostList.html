<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="utf-8">
    <title>JobListing - Job Portal</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container-xxl{
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        .scrap-button i.far {
            color: green;
        }
        .scrap-active i.fas {
            color: red;
        }
        .hidden { display: none; }


    </style>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div layout:fragment="content" class="container-xxl bg-white p-0" style="padding: 30px !important;">
    <div class="container">
    <!-- Filter Form -->
        <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <div class="container">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">
                            <div class="col-md-3">
                                <select id="filterAddress" class="form-select border-0">
                                    <option value="">지역</option>
                                    <option value="서울">서울</option>
                                    <option value="부산">부산</option>
                                    <!-- 다른 주소 추가 -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="filterEducation" class="form-select border-0">
                                    <option value="">학력</option>
                                    <option value="학력무관">학력무관</option>
                                    <option value="고졸">고졸이상</option>
                                    <option value="초대졸">초대졸이상</option>
                                    <option value="대졸">대졸이상</option>
                                    <!-- 다른 교육 수준 추가 -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="filterExperience" class="form-select border-0">
                                    <option value="">경력</option>
                                    <option value="경력무관">경력무관</option>
                                    <option value="신입">신입</option>
                                    <option value="경력 1년">경력 1년이상</option>
                                    <option value="경력 2년">경력 2년이상</option>
                                    <!-- 다른 경험 추가 -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button id="applyFilters" class="btn btn-dark border-0 w-100">적용하기</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-3 g-3">
                        <div th:if="${not #lists.isEmpty(jobPosts)}">
                            <div th:each="jobPost : ${jobPosts}" class="col">
                                <div class="card shadow-sm">
                                    <!-- 이미지 삽입 -->
                                    <img class="bd-placeholder-img card-img-top" th:src="@{/jobPost/logo/{logoName}(logoName=${jobPost.logoName})}" width="100%" height="225" alt="Company Logo"/>

                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${jobPost.title}">Job Title</h5>
                                        <p class="card-text">Location: <span th:text="${jobPost.address}">Location</span></p>
                                        <p class="card-text">Salary: <span th:text="${jobPost.salary}">Salary</span></p>
                                        <p class="card-text">Deadline: <span th:text="${#dates.format(jobPost.endDate, 'yyyy-MM-dd')}"></span></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a class="btn btn-light btn-square scrap-button"
                                                   th:classappend="${scrapStatusMap[jobPost.jobPostId] != null and scrapStatusMap[jobPost.jobPostId] ? 'scrap-active' : ''}"
                                                   th:href="@{#}"
                                                   th:data-jobpostid="${jobPost.jobPostId}"
                                                   onclick="toggleScrap(event)">
                                                    <i th:classappend="${scrapStatusMap[jobPost.jobPostId] != null and scrapStatusMap[jobPost.jobPostId] ? 'fas fa-heart' : 'far fa-heart'}"></i>
                                                </a>
                                                <a class="btn btn-primary" th:href="@{/jobPost/detail/{jobPostId}(jobPostId=${jobPost.jobPostId})}">View</a>
                                            </div>
                                            <small class="text-body-secondary">9 mins</small> <!-- Replace with actual timestamp or remove if not needed -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(jobPosts)}" class="col">
                            <div class="card shadow-sm">
                                <!-- Placeholder image, adjust as needed -->
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"/>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                </svg>
                                <div class="card-body">
                                    <p class="card-text">No job posts available.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group text-center">
        <a class="btn btn-primary py-3 px-5" th:href="@{/jobPost/jobPostCreate}"
           sec:authorize="hasRole('ROLE_COMPANY')" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">Post a Job</a>
        </div>
    </div>
</div>
</body>
</html>
