<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<table>
    <thead>
    <tr>
        <th>회원 ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>포인트</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.memberId}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.point}"></td>
        <td>
            <a th:href="@{/members/{memberId}(memberId=${member.memberId})}">상세보기</a>
            <a th:href="@{/members/edit/{memberId}(memberId=${member.memberId})}">수정</a>
            <a th:href="@{/members/delete/{memberId}(memberId=${member.memberId})}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/members/add">회원 추가</a>
</body>
</html>
