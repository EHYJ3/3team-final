<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2>Dashboard</h2>

    <!-- 알림 토스트 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="applicationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
             th:classappend="${hasUnreadApplications} ? 'show' : ''">
            <div class="toast-header">
                <strong class="me-auto">알림</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span th:text="${notification}"></span>
            </div>
        </div>
    </div>

    <!-- 기타 대시보드 내용 -->
    <p>이곳에 대시보드 내용이 들어갑니다.</p>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    // 페이지가 로드될 때 토스트 알림을 자동으로 표시합니다.
    window.addEventListener('load', function () {
        var toastEl = document.getElementById('applicationToast');
        if (toastEl.classList.contains('show')) {
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    });
</script>
</body>
</html>
