<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .unread {
            font-weight: bold;
            background-color: #f8d7da; /* 배경색을 변경하여 강조 */
        }

        .scrap-button i.far {
            color: green;
        }
        .scrap-active i.fas {
            color: red;
        }
        .hidden { display: none; }

        .job-item {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        .job-item h5 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .job-item img {
            border-radius: 10px;
            width:90px;
            height:120px;
        }

        .text-truncate {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .container-fluid {
            padding: 35px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">

                    <div th:each="jobApplication : ${applications}" class="job-item p-4 mb-4"

                         th:data-address="${jobApplication.jobPost.address}"
                         th:data-education="${jobApplication.jobPost.education}"

                        <div class="row g-4">
                            <div class="col-sm-12 col-md-8 d-flex align-items-center">

            var markAsReadUrl = '/company/applications/markAsReadAndView/' + resumeId + '?applicationId=' + applicationId;

            // 팝업창으로 이력서 상세 페이지 열기
            var popup = window.open(markAsReadUrl, '_blank', 'width=1000,height=1000');

            // 팝업창이 성공적으로 열리면 부모 창에서 목록을 새로고침
            popup.onload = function() {
                window.location.reload();
            };
        }
