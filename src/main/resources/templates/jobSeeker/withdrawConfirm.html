<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴 확인</title>
    <style>
        .container-xxl{
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <h2>회원 탈퇴 확인</h2>
    <p>정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
    <form th:action="@{/jobSeeker/withdraw}" method="post">
        <button type="submit" class="btn btn-danger">탈퇴하기</button>
        <a th:href="@{/jobSeeker/detail}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
