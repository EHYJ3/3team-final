<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>
</head>
<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">

    <!-- Jobs Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">마이 스크랩</h1>

            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">

                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div th:each="scrap : ${scrapList}" class="job-item p-4 mb-4">
                            <div class="row g-4">
                                <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                    <img class="flex-shrink-0 img-fluid border rounded"
                                         th:src="@{'/jobPost/logo/' + ${scrap.logoName}}"
                                         alt="Company Logo" style="width: 80px; height: 80px;">

                                    <div class="text-start ps-4">
                                        <h5 class="mb-3" th:text="${scrap.title}">Job Title</h5>
                                        <span class="text-truncate me-3"><i
                                                class="fa fa-map-marker-alt text-primary me-2"></i><span
                                                th:text="${scrap.address}">Location</span></span>
                                        <span class="text-truncate me-0"><i
                                                class="far fa-money-bill-alt text-primary me-2"></i><span
                                                th:text="${scrap.salary}">Salary</span></span>
                                        <span class="text-truncate me-3"><i
                                                class="far fa-clock text-primary me-2"></i><span
                                                th:text="${#dates.format(scrap.endDate, 'yyyy-MM-dd')}"></span></span>
                                        마감
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                    <div class="d-flex mb-3">
                                        <a class="btn btn-primary btn-square me-3"
                                           th:href="@{/jobPost/detail/{jobPostId}(jobPostId=${scrap.jobPostId})}">보기</a>
                                    </div>
                                    <small class="text-truncate"><i
                                            class="far fa-calendar-alt text-primary me-2"></i><span
                                            th:text="${#dates.format(scrap.created, 'yyyy-MM-dd')}"></span></small>
                                </div>
                            </div>
                        </div>
                        <a class="btn btn-primary py-3 px-5" href="#">더 보기</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
