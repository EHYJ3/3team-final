<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 링크 컨테이너 프래그먼트 -->
<div th:fragment="links-container">
    <div class="links-wrapper">
        <a th:href="@{/member/classification}" class="sign-up">회원가입</a>
        <div class="find-links">
            <a href="#">아이디찾기</a>
            <span>/</span>
            <a href="#">비밀번호찾기</a>
        </div>
    </div>
</div>

<!-- 소셜 링크 프래그먼트 -->
<div th:fragment="social-links">
    <div class="social-container">
        <a href="/oauth2/authorization/kakao" class="social kakao"><i class="fab fa-kickstarter-k"></i></a>
        <a href="#" class="social google"><i class="fab fa-google"></i></a>
        <a href="#" class="social github"><i class="fab fa-github"></i></a>
    </div>
</div>

<!-- 버튼 프래그먼트 -->
<button th:fragment="primary-button(text)" class="primary-button" onclick="location.href='/index'">
    <span th:text="${text}">Button Text</span>
</button>

<button th:fragment="ghost-button(text, id)" th:id="${id}" class="ghost">
    <span th:text="${text}">Button Text</span>
</button>

</body>
</html>
