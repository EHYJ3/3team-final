<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>기업 승인 페이지</title>
    <!-- SweetAlert2를 위한 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- SweetAlert2를 위한 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    /* 기본 스타일 */
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    }

    .container-xxl {
    padding: 20px;
    }

    h1 {
    color: #343a40;
    margin-bottom: 20px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #dee2e6;
    }

    th {
    background-color: #343a40;
    color: #ffffff;
    }

    td.status {
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    color: #ffffff;
    }

    .status-approved {
    background-color: #28a745; /* 초록색 */
    }

    .status-rejected {
    background-color: #dc3545; /* 빨간색 */
    }

    .status-pending {
    background-color: #6c757d; /* 회색 */
    }

    .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
    }

    .btn-approve {
    background-color: #28a745; /* 초록색 */
    }

    .btn-approve:hover {
    background-color: #218838; /* 어두운 초록색 */
    }

    .btn-reject {
    background-color: #dc3545; /* 빨간색 */
    }

    .btn-reject:hover {
    background-color: #c82333; /* 어두운 빨간색 */
    }

    .no-companies {
    text-align: center;
    padding: 20px;
    font-size: 18px;
    color: #495057;
    }
    </style>
</head>
<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <h1>기업 승인 페이지</h1>

    <!-- CSRF 토큰을 포함한 메타 태그 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- 기업 목록 테이블 -->
    <div th:if="${#lists.isEmpty(pendingCompanies)}">
        <p>승인할 기업 회원이 없습니다.</p>
    </div>
    <div th:unless="${#lists.isEmpty(pendingCompanies)}">
        <table id="companyTable">
            <thead>
            <tr>
                <th>기업 ID</th>
                <th>기업 이름</th>
                <th>상태</th>
                <th>액션</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${pendingCompanies}">
                <td th:text="${company.compId}"></td>
                <td th:text="${company.companyName}"></td>
                <td class="status" th:text="${company.status}"
                    th:classappend="${company.status == '승인됨' ? 'status-approved' :
                    company.status == '거절됨' ? 'status-rejected' : 'status-pending'}"></td>

                <td>
                    <!-- 승인 버튼 -->
                    <button type="button" class="approve-btn" th:data-id="${company.compId}">승인</button>

                    <!-- 거절 버튼 -->
                    <button type="button" class="reject-btn" th:data-id="${company.compId}">거절</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
