<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout3}">

<head>
    <meta charset="UTF-8">
    <title>관리자 - 건의 메세지 관리</title>
    <style>
        .container-xxl{
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
             margin-bottom: 60px;
         }
         .container {
        max-width: 2000px; /* 필요에 따라 부모 컨테이너의 최대 너비를 조정 */
        margin: 0 auto;
        }

         table {
             width: 80%;
             border-collapse: collapse;
             margin-bottom: 20px;
         }

         th, td {
             padding: 12px 15px;
             text-align: left;
             height: 50px; /* 열 높이를 조정하여 공간 확보 */
              border-top: 2px solid #ddd; /* Keep only top border */
             border-bottom: 2px solid #ddd; /* Keep only bottom border */
         }

         th {
             background-color: #f2f2f2;
             border-bottom: 2px solid;
             font-weight: bold;
         }

         tr:hover {
             background-color: #f9f9f9;
         }

         .text-center {
             text-align: center;
         }

         .action-buttons {
             align-items: center; /* 버튼들이 중앙 정렬되도록 설정 */
              border: none;
         }

         .action-buttons a,
         .action-buttons button {
             display: inline-block;
             margin: 0;
         }

         .action-buttons form {
             display: inline;
         }
         .job-title {
             text-decoration: none; /* 링크 밑줄 제거 */
             color: #000080; /* 링크 색상 */
         }

         .job-title:hover {
             text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
         }

         th.action-header {
             text-align: center; /* Center align the icon */
             border-bottom: none;
         }
         .status-cell {
             padding: 0;
         }
         .action-buttons {
             text-align: center; /* Center-align the icon */
             border: none;
         }
    </style>
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <div class="container">
        <div class="title">건의 메세지 관리</div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" style="width: 80%; margin: 0 auto;">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Telephone</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th class="action-header">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="suggestion : ${suggestions}">
                        <td th:text="${suggestion.name}"></td>
                        <td th:text="${suggestion.tel}"></td>
                        <td th:text="${suggestion.title}"></td>
                        <td th:text="${suggestion.content}"></td>
                        <td class="action-buttons">
                            <form th:action="@{/suggestion/delete/{sugId}(sugId=${suggestion.sugId})}" method="post">
                                <button type="submit"><i class="fas fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
