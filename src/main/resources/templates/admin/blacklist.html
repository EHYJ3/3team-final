<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>관리자 - 블랙리스트 관리</title>
    <style>
        .filter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-group {
            margin-bottom: 10px;
        }
        .filter-btn {
            background-color: white;
            border: 2px solid #28a745; /* 기본 연두색 테두리 */
            color: #28a745;
            margin: 0 5px;
            border-radius: 20px; /* 타원형 테두리 */
            padding: 8px 16px; /* 버튼 패딩 */
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            background-color: #f8f9fa;
        }
        .filter-btn.blacklist {
            border-color: #dc3545; /* 블랙리스트 버튼 빨간색 테두리 */
            color: #dc3545;
        }
        .filter-btn.active {
            border-color: #28a745; /* 선택된 버튼 초록색 테두리 */
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <div class="container">
        <h1 class="text-center mb-4">블랙리스트 관리</h1>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="filter-container">
            <div class="filter-group">
                <button class="btn filter-btn type-filter" data-filter="all">전체</button>
                <button class="btn filter-btn type-filter" data-filter="jobSeeker">구직자</button>
                <button class="btn filter-btn type-filter" data-filter="company">기업</button>
            </div>
            <div class="filter-group">
                <button class="btn filter-btn status-filter" data-filter="all">전체</button>
                <button class="btn filter-btn status-filter blacklist" data-filter="blacklisted">블랙리스트</button>
                <button class="btn filter-btn status-filter" data-filter="normal">정상</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="blacklistTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>구직자 ID</th>
                        <th>기업 ID</th>
                        <th>사유</th>
                        <th>등록일</th>
                        <th>상태</th>
                        <th>옵션</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="blacklist : ${blacklists}"
                        th:data-type="${blacklist.jobSeekerId != null ? 'jobSeeker' : 'company'}"
                        th:data-status="${blacklist.isBlacklisted() ? 'blacklisted' : 'normal'}">
                        <td th:text="${blacklist.jobSeekerId}">구직자 ID</td>
                        <td th:text="${blacklist.compId}">기업 ID</td>
                        <td th:text="${blacklist.reason}">사유</td>
                        <td th:text="${#dates.format(blacklist.blacklistDate, 'yyyy-MM-dd HH:mm')}">등록일</td>
                        <td>
                            <span th:text="${blacklist.isBlacklisted() ? '블랙리스트' : '정상'}"
                                  th:class="${blacklist.isBlacklisted() ? 'badge bg-danger' : 'badge bg-success'}">
                                상태
                            </span>
                        </td>
                        <td>
                            <form th:action="@{/admin/blacklist/deleteBlacklist}" method="post" style="display: inline;">
                                <input type="hidden" name="jobSeekerId" th:value="${blacklist.jobSeekerId}" />
                                <input type="hidden" name="compId" th:value="${blacklist.compId}" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('정말로 이 블랙리스트 항목을 삭제하시겠습니까?');">
                                    삭제
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/blacklist.js}"></script>

</body>
</html>
