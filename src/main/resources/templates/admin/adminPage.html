<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <div class="container">
        <h1>관리자 페이지</h1>

        <!-- Three.js 캔버스 추가 -->
        <section>
            <h2>시바</h2>
            <canvas id="canvas" width="300" height="300"> </canvas>
        </section>
        <nav>
            <ul>
                <li><a th:href="@{/admin/manageUsers}">사용자 현황</a></li>
                <li><a th:href="@{/admin/manageCompany}">기업 관리</a></li>
                <li><a th:href="@{/admin/viewReports}">보고서 보기</a></li>
                <li><a th:href="@{/admin/approve}">회원가입 승인</a></li>
                <li><a th:href="@{/member/logout}">로그아웃</a></li>
            </ul>
        </nav>

        <section>
            <h2>환영합니다, 관리자님!</h2>
            <p>여기에서 시스템을 관리할 수 있습니다.</p>
        </section>



    </div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
            "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
          }
        }
    </script>

    <script type="module">
        import {GLTFLoader} from 'GLTFLoader';
        import * as THREE from 'three';

        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#canvas'),
            antialias : true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;

        let camera = new THREE.PerspectiveCamera(30, 1);
        camera.position.set(0, 0, 5);

        scene.background = new THREE.Color ('white');


        let light = new THREE.DirectionalLight(0xffff00, 10);
        scene.add(light);

        let loader = new GLTFLoader();
        loader.load('/shiba/scene.gltf', function(gltf) {
            scene.add(gltf.scene);

            function animate(){
              requestAnimationFrame(animate)
              gltf.scene.rotation.y += 0.01
              renderer.render(scene, camera);
            }
            animate()


        });
    </script>

</div>



</body>
</html>
