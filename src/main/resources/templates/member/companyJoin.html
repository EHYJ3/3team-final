<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/companyJoin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <header class="header">
        <h1>기업 회원가입</h1>
        <p class="subtitle">귀사의 정보를 입력해 주세요</p>
    </header>
    <main>
        <form th:action="@{/member/companyJoin}" th:object="${CompanyVo}" method="post" class="signup-form">
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->

            <div class="form-group">
                <label for="compId">회사 ID</label>
                <input type="text" id="compId" th:field="*{compId}" placeholder="회사 ID를 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="companyName">회사명</label>
                <input type="text" id="companyName" th:field="*{companyName}" placeholder="회사명을 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="businessNumber">사업자 등록번호</label>
                <input type="text" id="businessNumber" th:field="*{businessNumber}" placeholder="사업자 등록번호를 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="address">회사 주소</label>
                <input type="text" id="address" th:field="*{address}" placeholder="회사 주소를 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="status">상태</label>
                <select id="status" th:field="*{status}" required>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <button type="submit" class="signup-button">
                <span>회원가입</span>
                <i class="ri-arrow-right-line"></i>
            </button>
        </form>
    </main>
    <footer>
        <p>이미 계정이 있으신가요? <a th:href="@{/member/login}" class="login-link">로그인 <i class="ri-login-box-line"></i></a></p>
    </footer>
</div>
</body>
</html>
