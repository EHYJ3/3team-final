<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50; /* 진한 초록색 */
            --secondary: #81C784; /* 연한 초록색 */
            --background: #f5f5f5;
            --surface: #ffffff;
            --text: #333333;
            --text-secondary: rgba(0, 0, 0, 0.6);
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--surface);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--box-shadow);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .signup-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .fieldError {
            color: #bd2130;
            display: block;
            margin-top: 5px;
        }

        .signup-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signup-button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-link:hover {
            color: var(--secondary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>

</head>

<body>
<div class="container">
    <header class="header">
        <h1>개인 회원가입</h1>
        <p class="subtitle">귀하의 정보를 입력해 주세요</p>
    </header>
    <main>
        <!-- Object 타입 컨트롤러에 있는 Get model.addAttribute: attributeName 이랑 같아야함
       그리고 Post 에서 ModelAttribute 할때도 같아야함 동일하게 무조건!! 대소문자 구분 잘하셈-->
        <form th:action="@{/member/join}" method="post" th:object="${JobSeekerVo}" class="signup-form" onsubmit="return validateForm()">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <label for="jobSeekerId">아이디</label>
                <input type="text" id="jobSeekerId" th:field="*{jobSeekerId}" placeholder="아이디는 영문 및 숫자 포함 5자리 이상 입력해주세요" >
                <p th:if="${#fields.hasErrors('jobSeekerId')}" th:errors="*{jobSeekerId}" class="fieldError"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호는 대소문자 및 특수문자 포함 5자리 이상 입력해주세요" >
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호 확인을 위해 다시 입력해주세요" >
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="fieldError"></p>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" placeholder="이름은 한글 또는 영문 두 글자 이상 입력해주세요" >
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
            </div>

            <div class="form-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" th:field="*{birth}" placeholder="생년월일을 입력해주세요" >
                <p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="fieldError"></p>
            </div>

            <div class="form-group">
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" th:field="*{tel}" placeholder="전화번호는 '-'를 제외하고 입력해주세요" >
                <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError"></p>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요" >
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
            </div>

            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" th:field="*{address}" placeholder="주소를 입력해주세요" >
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>
            </div>

            <button type="submit" class="signup-button">
                <span>회원가입</span>
                <i class="ri-arrow-right-line"></i>
            </button>
        </form>
    </main>
    <footer>
        <p>이미 계정이 있으신가요? <a th:href="@{/member/login}" class="login-link">로그인 <i class="ri-login-box-line"></i></a></p>
    </footer>
</div>
</body>
</html>
