<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>회원가입</title>
    <style>
        .input-group-text {
            width: 130px;
        }
        .fieldError {
            color: #bd2130;
            display: block; /* 오류 메시지를 블록 요소로 표시 */
            margin-top: 5px; /* 입력란과 오류 메시지 사이의 여백 */
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    회원가입
                </div>
                <div class="card-body">
                    <form id="registerForm" action="/member/join" method="post"
                          th:object="${memberFormDto}">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <!-- 아이디 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" th:field="*{id}" class="form-control"
                                   placeholder="아이디를 입력해주세요" required>
                            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError">잘못된 아이디</p>
                            <div th:if="${#fields.hasErrors('id')}"
                                 th:text="${#fields.errors('id')[0]}"
                                 class="fieldError"></div>
                        </div>

                        <!-- 비밀번호 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호</span>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="비밀번호 입력" required>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">비밀번호 오류</p>
                        </div>

                        <!-- 비밀번호 확인 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호 확인</span>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                                   placeholder="비밀번호를 다시 입력해주세요" required>
                            <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="fieldError">비밀번호 확인 오류</p>
                        </div>

                        <!-- 이름 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">이름</span>
                            <input type="text" th:field="*{name}" class="form-control"
                                   placeholder="이름을 입력해주세요" required>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">잘못된 이름</p>
                        </div>

                        <!-- 생년월일 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">생년월일</span>
                            <input type="date" th:field="*{birth}" class="form-control"
                                   placeholder="생년월일을 입력해주세요" required>
                            <p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="fieldError">잘못된 생년월일</p>
                        </div>

                        <!-- 연락처 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">연락처</span>
                            <input type="tel" th:field="*{tel}" class="form-control"
                                   placeholder="연락처를 입력해주세요" required>
                            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">잘못된 연락처</p>
                        </div>

                        <!-- 이메일 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">이메일</span>
                            <input type="email" th:field="*{email}" class="form-control"
                                   placeholder="이메일을 입력해주세요" required>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">잘못된 이메일</p>
                            <!-- 이메일 중복 오류 메시지 -->
                            <p th:if="${errorMessage}" th:text="${errorMessage}" class="fieldError"></p>
                        </div>

                        <!-- 주소 입력 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">주소</span>
                            <input type="text" th:field="*{address}" class="form-control"
                                   placeholder="주소를 입력해주세요" required>
                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">잘못된 주소</p>
                        </div>

                        <!-- 버튼 -->
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">회원가입</button>
                                <button type="reset" class="btn btn-secondary">초기화</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>

<script layout:fragment="script" th:inline="javascript">
    const error = [[${error}]];

    if (error && error === 'mid') {
        alert("동일한 ID를 가진 계정이 존재합니다.");
    }
</script>
