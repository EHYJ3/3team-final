<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
  <title>Modify Profile</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Modify Profile
        </div>
        <div class="card-body">
          <form id="modifyForm" th:action="@{/member/modify}" method="post">
            <div class="input-group mb-3">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>

            <!-- Name Input -->
            <div class="input-group mb-3">
              <span class="input-group-text">Name</span>
              <input type="text" name="name" class="form-control" th:value="${name}" required>
            </div>

            <!-- Birth Date Input -->
            <div class="input-group mb-3">
              <span class="input-group-text">Birth Date</span>
              <input type="date" name="birth" class="form-control" th:value="${#dates.format(birth, 'yyyy-MM-dd')}" required>
            </div>

            <!-- Telephone Input -->
            <div class="input-group mb-3">
              <span class="input-group-text">Telephone</span>
              <input type="tel" name="tel" class="form-control" th:value="${tel}" required>
            </div>

            <!-- Address Input -->
            <div class="input-group mb-3">
              <span class="input-group-text">Address</span>
              <input type="text" name="address" class="form-control" th:value="${address}" required>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary submitBtn">Modify</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
        </div><!--end card body-->
      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>

</html>
