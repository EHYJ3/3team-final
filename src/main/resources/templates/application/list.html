<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Job Applications</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2>My Job Applications</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Application ID</th>
            <th>Resume ID</th>
            <th>Job Post ID</th>
            <th>Status</th>
            <th>Applied Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jobApplication  : ${applications}">
            <td th:text="${jobApplication .applicationId}"></td>
            <td th:text="${jobApplication .resumeId}"></td>
            <td th:text="${jobApplication .jobPostId}"></td>
            <td th:text="${jobApplication .status}"></td>
            <td th:text="${#dates.format(jobApplication .appliedDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
