<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>이력서</title>
    <!--    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>

        .container-xxl{
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }



.image-area {
    border: 2px dashed rgba(255, 255, 255, 0.7);
    padding: 1rem;
    position: relative;
}

.image-area::before {
    content: 'Uploaded image result';
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.8rem;
    z-index: 1;
}

.image-area img {
    z-index: 2;
    position: relative;
    width: 200px; /* image-area의 너비에 맞춤 */
    height: 250px; /* image-area의 높이에 맞춤 */
    object-fit: cover; /* 이미지의 비율을 유지하며, 영역을 꽉 채우도록 설정 */
}


        body {
        font-size: 1.1rem;
        }


        form {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: 100%;
            margin: 10px auto;
            background: #ffffff;
            padding: 60px 120px 80px 120px;
            text-align: left;
            -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            position: relative;
            margin: 40px 0px;
        }


        .label-txt {
            position: absolute;
            top: -1.6em;
            padding: 10px;
            font-family: sans-serif;
            font-size: .9em;
            letter-spacing: 1px;
            color: rgb(120,120,120);
            transition: ease .3s;
        }
        .input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            outline: none;
        }
        .line-box {
            position: relative;
            width: 100%;
            height: 2px;
            background: #BCBCBC;
        }
        .line {
            position: absolute;
            width: 0%;
            height: 2px;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background: #8BC34A;
            transition: ease .6s;
        }

        .input:focus + .line-box .line {
            width: 100%;
        }

        .label-active {
            top: -3em;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            background: #D1ECEC;
            font-weight: bold;
            color: rgb(120,120,120);
            border: none;
            outline: none;
            border-radius: 3px;
            cursor: pointer;
            transition: ease .3s;
        }
        button:hover {
            background: #8BC34A;
            color: #ffffff;
        }

        .skills-wrapper label {
        display: inline-block;
        margin-right: 22px;
        margin-bottom: 15px; /* 간격을 조정할 수 있습니다 */
    }

        .card-header{
        background: #D1ECEC;
        }

    </style>
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <form th:action="@{/resume/save}" method="post" id="resume">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="form-section">
            <label class="label-txt">프로필 이미지 :</label>
            <div class="image-area">
                <img th:src="${resume.filePath}" alt="" class="profile-image img-fluid rounded shadow-sm">
            </div>
        </div>

        <label>
            <p class="label-txt">이름 : <span th:text="${resume.jobSeekerVo.name}"> </span></p><br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">이메일 : <span th:text="${resume.jobSeekerVo.email}"> </span> </p><br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">번호 : <span th:text="${resume.jobSeekerVo.tel}"> </span> </p><br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">제목 : <span th:text="${resume.title}"> </span> </p><br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">자기소개서 : <span th:text="${resume.content}"> </span> </p><br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>




        <label>
            <p class="label-txt">학력 사항 : <span th:text="${resume.education}"> </span> </p><br></p>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>


        <label>
            <p class="label-txt">경력 사항 : <span th:text="${resume.experience}"> </span> </p><br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">보유 기술 : <span th:text="${resume.skills}"> </span> </p><br>
        <div class="line-box">
            <div class="line"></div>
        </div>
        </label>

        <label>
            <p class="label-txt">LINK :     <a th:href="${resume.link}" th:text="${resume.link}"></a>
            </p><br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

    </form>


</div>
</body>
</html>
