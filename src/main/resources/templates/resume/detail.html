<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="mt-5">이력서 상세 정보</h1>
    <div class="card">
        <div class="card-header">
            <h2 th:text="${resume.title}"></h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-3 mt-3" style="text-align: center;">
                    <img th:src="${resume.filePath}" alt="" style="width: 80%; height: 100%; display: inline-block;" id="photo">

                </div>
                <div class="col-9">
                    <p><strong>이름:</strong> <span th:text="${resume.jobSeekerVo.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${resume.jobSeekerVo.email}"></span></p>
                    <p><strong>연락처:</strong> <span th:text="${resume.jobSeekerVo.tel}"></span></p>
                    <p><strong>주소:</strong> <span th:text="${resume.jobSeekerVo.address}"></span></p>
                    <p><strong>학력:</strong> <span th:text="${resume.education}"></span></p>
                    <p><strong>경력:</strong> <span th:text="${resume.experience}"></span></p>
                    <p><strong>링크:</strong> <a th:href="${resume.link}" target="_blank" th:text="${resume.link}"></a></p>
                    <p><strong>자기소개서:</strong></p>
                    <p th:text="${resume.content}"></p>
<!--                    <p><strong>조회수:</strong> <span th:text="${resume.hitNo}"></span></p>-->
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/resume/{resumeId}/edit(resumeId=${resume.resumeId})}" class="btn btn-warning">수정</a>
            <form th:action="@{/resume/{resumeId}/delete(resumeId=${resume.resumeId})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
            <a th:href="@{/resume/list}" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
