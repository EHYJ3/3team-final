<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Edit Resume</title>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>

        .container-xxl{
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        body {
            font-size: 1.1rem;
        }

        form {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: 100%;
            margin: 10px auto;
            background: #ffffff;
            padding: 60px 120px 80px 120px;
            text-align: center;
            -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            position: relative;
            margin: 40px 0px;
        }

        .label-txt {
            position: absolute;
            top: -1.6em;
            padding: 10px;
            font-family: sans-serif;
            font-size: .9em;
            letter-spacing: 1px;
            color: rgb(120,120,120);
            transition: ease .3s;
        }

        .input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            outline: none;
        }

        .line-box {
            position: relative;
            width: 100%;
            height: 2px;
            background: #BCBCBC;
        }

        .line {
            position: absolute;
            width: 0%;
            height: 2px;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background: #8BC34A;
            transition: ease .6s;
        }

        .input:focus + .line-box .line {
            width: 100%;
        }

        .label-active {
            top: -3em;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            background: #D1ECEC;
            font-weight: bold;
            color: rgb(120,120,120);
            border: none;
            outline: none;
            border-radius: 3px;
            cursor: pointer;
            transition: ease .3s;
        }

        button:hover {
            background: #8BC34A;
            color: #ffffff;
        }

        .skills-wrapper label {
            display: inline-block;
            margin-right: 22px;
            margin-bottom: 15px; /* 간격을 조정할 수 있습니다 */
        }

        .card-header{
            background: #D1ECEC;
        }

    </style>
</head>

<body>
<div layout:fragment="content" class="container-xxl bg-white p-0">
    <form th:action="@{/resume/update/{resumeId}(resumeId=${resume.resumeId})}" method="post" id="resume" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- 기본 정보 입력 폼 -->
        <label>
            <p class="label-txt">이름 : <span th:text="${resume.jobSeekerVo.name}"> </span></p>
            <br>
        </label>

        <label>
            <p class="label-txt">이메일 : <span th:text="${resume.jobSeekerVo.email}"> </span> </p> <br>
        </label>

        <label>
            <p class="label-txt">번호 : <span th:text="${resume.jobSeekerVo.tel}"> </span> </p><br>
        </label>

        <label>
            <p class="label-txt">제목</p>
            <input type="text" class="input" th:field="*{resume.title}" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">자기소개서 </p>
            <br>
            <textarea class="input form-control" th:field="*{resume.content}" rows="3"></textarea>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">학력 사항</p><br>
            <select class="form-select" th:field="*{resume.education}" required>
                <option value="" disabled>학력을 선택하세요</option>
                <option value="초졸">초졸</option>
                <option value="중졸">중졸</option>
                <option value="고졸">고졸</option>
                <option value="대졸">대졸</option>
                <option value="대학원 이상">대학원 이상</option>
            </select>
            <br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <label>
            <p class="label-txt">경력 사항</p><br>
            <select class="form-select" th:field="*{resume.experience}" required>
                <option value="" disabled>경력을 선택하세요</option>
                <option value="신입">신입</option>
                <option value="1년차 미만">1년차 미만</option>
                <option value="1년">1년</option>
                <option value="2년">2년</option>
                <option value="3년">3년</option>
                <option value="4년">4년</option>
                <option value="5년">5년</option>
                <option value="6년">6년</option>
                <option value="7년">7년</option>
                <option value="8년차 이상">8년차 이상</option>
            </select>
            <br>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <div class="card mb-3" style="max-width: 80rem;">
            <div class="card-header">보유 기술</div>
            <div class="card-body">
                <div class="row my-3">
                    <div class="skills-wrapper">
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="Java"> Java
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="JavaScript"> JavaScript
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="Spring"> Spring
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="HTML"> HTML
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="jQuery"> jQuery
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="JSP"> JSP
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="Vue.js"> Vue.js
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="Oracle"> Oracle
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="MySQL"> MySQL
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                        <label>
                            <input class="form-check-input" type="checkbox" th:field="*{resume.skills}" value="React"> React
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="line-box">
            <div class="line"></div>
        </div>

        <label>
            <p class="label-txt">LINK</p>
            <input type="text" class="input form-control" th:field="*{resume.link}">
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>

        <br>

        <div class="row py-4">
            <!-- 숨겨진 파일 입력 요소 -->
            <input type="file" name="file" id="upload" style="display: none;" onchange="readURL(this);">

            <!-- 파일 업로드 버튼 -->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm text-center" style="background-color: #D1ECEC;">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4 w-100 d-flex justify-content-center align-items-center">
                    <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                    <small class="text-uppercase font-weight-bold text-muted">Choose File</small>
                </label>
            </div>

            <!-- Uploaded image area -->
            <br>
            <p class="font-italic text-white text-center"></p>
            <div class="image-area mt-4">
                <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>
        </div>

        <button type="submit">Submit</button>

    </form>

    <!--이력서 save 파일첨부 스크립트-->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#imageResult')
                        .attr('src', e.target.result)
                        .css('display', 'block'); // 이미지를 표시하기 위해 display 설정
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        $(function () {
            $('#upload').on('change', function () {
                readURL(this); // input 매개변수는 'this'로 전달
            });
        });
    </script>
</div>



</body>
</html>
