                        <div class="row">

                            <div class="col-3 mt-3" style="text-align: center;">
                                <!-- 파일 업로드 후 이미지 표시 -->
                                <img th:src="@{${resume.filePath}}" alt="image" style="width: 100%; height:100%; display: inline-block;" id="photo">
                                <input type="file" name="file" id="fileInput"><br>
                            </div>

                            <div class="col-2 pt-3" style="text-align: right">

                                <div class="mb-2">연락처</div>
                            </div>
                            <div class="col-7 pt-3">
                                <div class="mb-2" th:text="${resume.jobSeekerVo.name}"></div>
                                <div class="mb-2" th:text="${resume.jobSeekerVo.email}"></div>
                                <div class="mb-2" th:text="${resume.jobSeekerVo.tel}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">학력 사항</div>
                    <div class="card-body">
                        <div class="form-group">
                            <select class="form-select" th:field="*{education}" required>
                                <option value="" disabled>학력을 선택하세요</option>
                                <option value="초졸">초졸</option>
                                <option value="중졸">중졸</option>
                                <option value="고졸">고졸</option>
                                <option value="대졸">대졸</option>
                                <option value="대학원 이상">대학원 이상</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">경력 사항</div>
                    <div class="card-body">
                        <div class="form-group">
                            <select class="form-select" th:field="*{experience}" required>
                                <option value="" disabled>경력을 선택하세요</option>
                                <option value="신입">신입</option>
                                <option value="1년차 미만">1년차 미만</option>
                                <option value="1년">1년</option>

                                <option value="8년차 이상">8년차 이상</option>
                            </select>
                        </div>
                    </div>
