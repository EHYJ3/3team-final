<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">이력서 수정</h1>
    <form id="resumeForm" th:action="@{/resume/update/{resumeId}(resumeId=${resume.resumeId})}" th:object="${resume}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- th:field 는 *{resumeId} 로 사용 -->
        <input type="hidden" id="resumeId" th:field="*{resumeId}">

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">학력 사항</label>
            <select class="form-select" id="education" th:field="*{education}" required>
                <option value="" disabled>학력을 선택하세요</option>
                <option value="초졸">초졸</option>
                <option value="중졸">중졸</option>
                <option value="고졸">고졸</option>
                <option value="대졸">대졸</option>
                <option value="대학원 이상">대학원 이상</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">경력 사항</label>
            <select class="form-select" id="experience" th:field="*{experience}" required>
                <option value="" disabled>경력을 선택하세요</option>
                <option value="신입">신입</option>
                <option value="1년차 미만">1년차 미만</option>
                <option value="1년">1년</option>
                <option value="2년">2년</option>
                <option value="3년">3년</option>
                <option value="4년">4년</option>
                <option value="5년">5년</option>
                <option value="6년">6년</option>
                <option value="7년">7년</option>
                <option value="8년차 이상">8년차 이상</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">링크</label>
            <input type="text" class="form-control" id="link" th:field="*{link}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">자기소개서</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
