<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>이력서</title>
</head>
<body>

<div layout:fragment="content" class="container d-flex justify-content-center">
    <form th:action="@{/resume/save}" method="post" id="resume" enctype="multipart/form-data" class="w-100" style="max-width: 40rem;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row">
            <div class="col-12">
                <br> 이력서 작성<br>
                <hr />
                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">기본 정보</div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-3 mt-3" style="text-align: center;">
                                <!-- 파일 업로드 후 이미지 표시 -->
                                <img src="#" alt="image" style="width: 100%; height: 100% ; display: none;" id="photo">
                                <input type="file" name="file" id="fileInput"><br>
                            </div>

                            <div class="col-2 pt-3" style="text-align: right">
                                <div class="mb-2">이름</div>
                                <div class="mb-2">Email</div>
                                <div class="mb-2">연락처</div>
                            </div>
                            <div class="col-7 pt-3">
                                <div class="mb-2" th:text="${jobSeekerVo.name}"></div>
                                <div class="mb-2" th:text="${jobSeekerVo.email}"></div>
                                <div class="mb-2" th:text="${jobSeekerVo.tel}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">학력 사항</div>
                    <div class="card-body">
                        <div class="form-group">
                            <select class="form-select" name="education" id="education">
                                <option selected disabled>학력 사항을 선택해주세요</option>
                                <option value="초졸">초졸</option>
                                <option value="중졸">중졸</option>
                                <option value="고졸">고졸</option>
                                <option value="대졸">대졸</option>
                                <option value="대학원 이상">대학원 이상</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">경력 사항</div>
                    <div class="card-body">
                        <div class="form-group">
                            <select class="form-select" name="experience" id="experience">
                                <option selected disabled>경력 사항을 선택해주세요</option>
                                <option value="신입">신입</option>
                                <option value="1년차 미만">1년차 미만</option>
                                <option value="1년">1년</option>
                                <option value="2년">2년</option>
                                <option value="3년">3년</option>
                                <option value="4년">4년</option>
                                <option value="5년">5년</option>
                                <option value="6년">6년</option>
                                <option value="7년">7년</option>
                                <option value="8년차 이상">8년차 이상</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">보유 기술</div>
                    <div class="card-body">
                        <div class="row my-3">
                            <div id="my-table-body2">
                                <table class="table table-bordered" style="background-color: white;">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="Java">Java
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="JavaScript">
                                                    JavaScript
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="Spring"> Spring
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="HTML"> HTML
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="jQuery"> jQuery
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="JSP"> JSP
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="Vue.js"> Vue.js
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="Oracle"> Oracle
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="MySQL"> MySQL
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check text-center">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" name="skills" value="React"> React
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">자기소개서</div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control" name="content" id="content" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">링크</div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" name="link" id="link" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="card border-light mb-3" style="max-width: 40rem;">
                    <div class="card-header">제목</div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                    </div>
                </div>


                <div class="col-3 p-6">
                    <div class="rButton" style="width: 10em;">
                        <br>
                        <div id="resume-render">
                            <div id="resume-remove">
                                <div class="row mb-2">
                                    <button type="submit" class="btn btn-success w-100">이력서 저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!--이력서 save파일첨부 스크립트-->
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
        var imgElement = document.getElementById('photo');
        imgElement.src = e.target.result;
        imgElement.style.display = 'block';
        }

        if (file) {
        reader.readAsDataURL(file);
        }
        });
    </script>


</div>



</body>
</html>
