<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume List</title>
    <style>
        .cta-100 {
<!--            margin-top: 100px;-->
            padding-left: 8%;
            padding-top: 7%;
        }
        .col-md-4 {
            padding-bottom: 20px;
        }
        .white {
            color: #fff !important;
        }
        .mt {
            float: left;
            margin-top: -20px;
            padding-top: 20px;
        }
        .bg-blue-ui {
            background-color: #708198 !important;
        }
        figure img {
            width: 300px;
        }
        #blogCarousel {
            padding-bottom: 100px;
        }
        .blog .carousel-indicators {
            left: 0;
            top: -50px;
            height: 50%;
        }
        .blog .carousel-indicators li {
            background: #708198;
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }
        .blog .carousel-indicators .active {
            background: #0fc9af;
        }
        .item-box-blog {
            border: 5px solid #dadada;
            text-align: center;
            z-index: 4;
            padding: 18px;
        }
        .item-box-blog-image {
            position: relative;
        }
        .item-box-blog-image figure img {
            width: 100%;
            height: auto;
        }
        .item-box-blog-date {
            position: absolute;
            z-index: 5;
            padding: 4px 20px;
            top: -20px;
            right: 8px;
            background-color: #41cb52;
        }
        .item-box-blog-date span {
            color: #fff;
            display: block;
            text-align: center;
            line-height: 1.2;
        }
        .item-box-blog-date span.mon {
            font-size: 18px;
        }
        .item-box-blog-body {
            padding: 10px;
        }
        .item-box-blog-heading a h5 {
            margin: 0;
            line-height: 1;
            text-decoration: none;
            transition: color 0.3s;
        }
        .item-box-blog-heading a {
            text-decoration: none;
            padding : 5px;
        }
        .item-box-blog-data p {
            font-size: 13px;
        }
        .item-box-blog-data p i {
            font-size: 12px;
        }
        .item-box-blog-text {
            max-height: 100px;
            overflow: hidden;
        }
        .mt-10 {
            float: left;
            margin-top: -10px;
            padding-top: 10px;
        }


        .btn.bg-blue-ui.white.read {
            cursor: pointer;
            padding: 4px 20px;
            float: left;
            margin-top: 10px;
        }
        .btn.bg-blue-ui.white.read:hover {
            box-shadow: 0px 5px 15px inset #4d5f77;
        }

        .btn.bg-blue-ui.white.visibility {
            cursor: pointer;
            padding: 4px 20px;
            float: left;
            margin-top: 10px;
            margin-left: 80px;
        }
        .btn.bg-blue-ui.white.visibility:hover {
            box-shadow: 0px 5px 15px inset #4d5f77;
        }
    </style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<body>
<div layout:fragment="content" class="container cta-100">
    <div class="container">
        <div class="row blog">
            <div class="col-md-12">
                <div id="blogCarousel" class="carousel slide container-blog" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li th:each="resumeBatch, batchStat : ${partitionedResumes}"
                            th:attr="data-target='#blogCarousel'"
                            th:data-slide-to="${batchStat.index}"
                            th:classappend="${batchStat.index == 0} ? 'active' : ''"></li>
                    </ol>

                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div th:each="resumeBatch, batchStat : ${partitionedResumes}"
                             th:class="${batchStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                            <div class="row">
                                <div th:each="resume : ${resumeBatch}" class="col-md-4">
                                    <div class="item-box-blog">
                                        <div class="item-box-blog-image">
                                            <!-- 이력서 ID 표시 -->
                                            <div class="item-box-blog-date bg-blue-ui white">
                                                <span class="mon" th:text="${resume.resumeId}">ID</span>
                                            </div>


                                            <!-- 이력서 이미지 표시 -->
                                            <figure>
                                                <!-- filePath가 null이 아닐 때 -->
                                                <img th:if="${resume.filePath != null}" th:src="${resume.filePath}" alt="Resume Image" style="width: 80%; height: 100%; display: inline-block;" id="photo">

                                                <!-- filePath가 null일 때 기본 이미지 사용 -->
                                                <img th:if="${resume.filePath == null}" src="https://cdn.pixabay.com/photo/2017/02/08/14/25/computer-2048983_960_720.jpg" alt="Default Image" style="width: 80%; height: 100%; display: inline-block;" id="photo">

<!--                                                <img th:src="${resume.filePath != null ? resume.filePath : 'https://cdn.pixabay.com/photo/2017/02/08/14/25/computer-2048983_960_720.jpg'}" alt="Resume Image">-->
                                            </figure>
                                        </div>

                                        <div class="item-box-blog-body">
                                            <!-- 이력서 제목 표시 -->
                                            <div class="item-box-blog-heading">
                                                <a href="#" tabindex="0">
                                                    <h5 th:text="${resume.title}">Resume Title</h5>
                                                </a>
                                            </div>

                                            <!-- 이력서 작성자 이름 및 이메일 표시 -->
                                            <div class="item-box-blog-data" style="padding: px 15px;">
                                                <p><i class="fa fa-user-o"></i> <span th:text="${resume.jobSeekerVo.name}">Name</span></p>
                                                <p><i class="fa fa-envelope-o" aria-hidden="true"></i> <span th:text="${resume.jobSeekerVo.email}">example@email.com</span></p>
                                                <p> <span th:text="${resume.skills}">010-0000-0000</span></p>
<!--                                                <p><i class="fa fa-phone"></i> <span th:text="${resume.jobSeekerVo.tel}">010-0000-0000</span></p>-->
                                            </div>

                                            <!-- 이력서 내용 (요약) 표시 -->
                                            <div class="item-box-blog-text">
                                                <p th:text="${resume.content}"></p>
                                            </div>

                                            <!-- 자세히 보기 버튼 -->
                                            <div class="mt">
                                                <a th:href="@{/resume/detail/{resumeId}(resumeId=${resume.resumeId})}" class="btn bg-blue-ui white read">Read</a>
                                            </div>

                                            <div class="mt">
                                                <button th:id="'visibility-button-' + ${resume.resumeId}"
                                                        th:text="${resume.visibilityStatus}"
                                                        th:data-resume-id="${resume.resumeId}"
                                                        class="btn bg-blue-ui white visibility"
                                                        onclick="toggleVisibilityStatus(this)">
                                                </button>
                                            </div>

<!--                                            <div class="mt">-->
<!--                                                <a th:href="@{/resume/detail/{resumeId}(resumeId=${resume.resumeId})}" class="btn bg-blue-ui white visibility" th:text="${resume.visibilityStatus}"></a>-->
<!--                                            </div>-->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleVisibilityStatus(button) {

            const resumeId = button.getAttribute('data-resume-id');
            const currentStatus = button.textContent.trim();
            const newStatus = currentStatus === 'PUBLIC' ? 'PRIVATE' : 'PUBLIC';


            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch('/resume/updateVisibility', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    [csrfHeader]: csrfToken  // CSRF 토큰 설정
                },
                body: `resumeId=${resumeId}&visibilityStatus=${newStatus}`
            })
            .then(response => {
                if (response.ok) {
                    // 성공적으로 변경되면 버튼의 텍스트를 업데이트
                    button.textContent = newStatus;
                } else {
                    console.error('Visibility status update failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
</div>
</body>
</html>
